<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="main">

    <section class="card-image">
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="Equlibrium">
      <div class="overlay">
        <img class="hover-image" src="./images/icon-view.svg" alt="view icon">
      </div>
    </section>

    <section class="card-title">
      <h1>Equilibrium #3429</h1>
    </section>

    <section class="card-info">
      <p>Our Equilibrium collection promotes
        balance and calm.</p>
    </section>

    <section class="card-info2">
      <p class="prize"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </section>

    <section class="card-avatar">
      <img src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </section>







  </main>


</html>
